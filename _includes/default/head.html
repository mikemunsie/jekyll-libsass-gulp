<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{page.description}}" />

  <!-- Styles -->
  <link rel="stylesheet" href="{{page.baseURL}}public/stylesheets/style.css">
  <link rel="stylesheet" href="{{page.baseURL}}public/stylesheets/layouts/default.css">
  {% for style in page.styles %}<link rel="stylesheet" href="{{page.baseURL}}{{style}}">{% endfor %}

  <!-- Scripts -->
  {% for script in page.scripts %}<script src="{{page.baseURL}}{{ script }}"></script>{% endfor %}

</head>
